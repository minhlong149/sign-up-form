<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar__hero">
            <img class="sidebar__logo" src="./app/assets/image/logo.png" alt="Odin Logo" width="95px" height="127px">
            <h1 class="sidebar__title">Odin</h1>
        </div>
        <div class="sidebar__credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>.
        </div>
    </div>

    <main>
        <div class="info">
            <p class="content">This is NOT a real online service! You know you need something like this in your life to
                help you realize your deepest
                dreams. Sign up <em>now</em> to get started.</p>
            <p class="content">You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <p class="content">Let's do this!</p>
            <form>
                <div class="form__inputs">
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required
                            oninvalid="this.setCustomValidity('Please enter your first name')"
                            oninput="this.setCustomValidity('')">
                    </div>

                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                    </div>

                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                            oninvalid="this.setCustomValidity('Please use a valid email')"
                            oninput="this.setCustomValidity('')">
                    </div>

                    <div class="form-input">
                        <label for="phone_number">Phone number</label>
                        <input type="tel" id="phone_number">
                    </div>

                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                            oninvalid="this.setCustomValidity('Password must be at least 8 characters, including uppercase and lowercase letters, numbers and special characters.')"
                            oninput="this.setCustomValidity('')">
                    </div>

                    <div class="form-input">
                        <label for="confirm_password">Confirm password</label>
                        <input type="password" id="confirm_password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                            oninvalid="this.setCustomValidity('Password must be at least 8 characters, including uppercase and lowercase letters, numbers and special characters.')"
                            oninput="this.setCustomValidity('')">

                    </div>
                </div>
        </div>
        <div class="action">
            <button class="action__btn" type="submit">Create Account</button>
            </form>
            <p class="action__note">Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>

</html>
